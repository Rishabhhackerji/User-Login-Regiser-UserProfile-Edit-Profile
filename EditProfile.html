<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="Editprofile.css">
</head>
<body>
    <div class="profile-container">
        <h1>Edit Profile</h1>
        <label for="editProfilePicture">Profile Picture URL:</label>
        <input type="text" id="editProfilePicture">
        <form id="editProfileForm">
            <label for="editUsername">Username:</label>
            <input type="text" id="editUsername" required>
            <label for="editEmail">Email:</label>
            <input type="email" id="editEmail" required>
            <!-- Add more fields for additional profile information -->
            <button type="button" onclick="saveProfileChanges()">Save Changes</button>
        </form>
        <button onclick="cancelEdit()">Cancel</button>
        <script src="UserProfile.js"></script>
    </div>
</body>
</html>
